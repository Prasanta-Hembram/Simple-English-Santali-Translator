<!DOCTYPE html>
<html>
	<head>
	  <title>Real Time Santali Translator</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  <link rel="stylesheet" href="styles/dark.css" id="theme" />
	</head>
	<body onLoad="javascript:txtBox.box1.focus()">
	  
<center>
<table width="600">
  <tbody>
	<tr>
	  <td>
		<form name="txtBox">
			<br />
			<br />
			<span class="TableText">
			  English Input
			</span>
			<br />
			<textarea onKeyUp="startText();" style="font-size: 14pt; width: 600px;" onClick="startText();" name="box1" rows="7" onSelect="startText();"></textarea>
			<input style="left: 500px; width: 100px; position: relative" type="reset" value="Reset"/>
			<br />
			<span class="TableText">
				Santali Output
			</span>
			<br />
			<textarea style="font-size: 14pt; width: 600px;"
				name="box2" rows="7"></textarea>
			<input style="left: 500px; width: 100px; position: relative" onClick="copyit('txtBox.box2')"   type="button" value="Copy"/>
		  </form>
		<hr />
		<center>
		  <p>Try to give "S.B.I" or "what is your name?" without quote in English Input</p>
		</center>
	  </td>
	</tr>
  </tbody>
</table>
</center>
</body>
<script src="Js/dict.js"></script>
</html>
